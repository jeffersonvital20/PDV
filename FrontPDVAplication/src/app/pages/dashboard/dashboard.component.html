<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>              
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/products">Produtos</a>
      <span style="float:right">
        <ng-container *ngIf="auth.isAuthenticated(); else loggedOut">
          Ol√°, {{auth.user?.name}} |
          <button (click)="logout()">Sair</button>
        </ng-container>
        <ng-template #loggedOut>
          <a routerLink="/login">Entrar</a>
        </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Sistema PDV</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
